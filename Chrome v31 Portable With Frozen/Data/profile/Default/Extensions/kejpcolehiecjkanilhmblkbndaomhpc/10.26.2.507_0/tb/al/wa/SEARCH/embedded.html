<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Search View</title>

    <link type="text/css" rel="stylesheet" href="./view/style/default.css" />
</head>
<body class="body" tabIndex="0">
<table  id="main" class="mainwrapper" cellpadding="0" cellspacing="0">
    <tr>
        <!-- don't remove the width="100%" bug in chrome the width become in px-->
        <td id="textboxWrapper" width="100%" style="width: 100%">
            <!-- take focuse in IE -->
            <!--[if ie]>
            <form onsubmit ="return false;" action="#">
            <![endif]-->
            <input id="textbox" type="text" />
            <!--[if ie]>
            </form>
            <![endif]-->
        </td>
        <td id="infoPopupButtonWrapper">
            <div id="infoPopupButton" class="dropdownButtonTextbox no-select"></div>
        </td>
        <td id="engineWrapperContainer">
            <table  cellpadding="0" cellspacing="0">
                <tr>
                    <td id="imageTextWrapperContainer">
                        <table cellspacing="0" cellpadding="0">
                            <tr>
                                <td id="engineWrapper">
                                    <img style="display: block" id="engineImage" alt="" src="" />
                                </td>
                                <td id="engineTextWrapper">
                                    <div id="engineText"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td id="enginesPopupButtonWrapper">
                        <div id="enginesPopupButton" class="dropdownButton no-select"></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div id="testTextWidth"></div>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="../../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../browserAppApi.js"></script>
<script type="text/javascript" src="../../../lib/sdk.js"></script>
<script type="text/javascript" src="./view/script/view.js"></script>
</body>
</html>
