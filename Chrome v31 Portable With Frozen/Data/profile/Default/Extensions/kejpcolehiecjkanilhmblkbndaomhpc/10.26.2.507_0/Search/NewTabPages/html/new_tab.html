<!DOCTYPE html>
<html i18n-values="
    dir:textdirection;
    hasattribution:hasattribution;
    themegravity:themegravity;
    bookmarkbarattached:bookmarkbarattached;" class="starting-up">
<head id="head">
	<link rel="shortcut icon" href="../img/favicon.ico" />
	<!--        <link rel="shortcut icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" />-->
	<meta charset="utf-8">
	<title i18n-content="title"></title>
	<!-- Don't scale the viewport in either portrait or landscape mode.
            Note that this means apps will be reflowed when rotated (like iPad).
            If we wanted to maintain position we could remove 'maximum-scale' so
            that we'd zoom out in portrait mode, but then there would be a bunch
            of unusable space at the bottom.
            -->
	<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1.0">
	<!-- It's important that this be the first script loaded. -->
	<script src="../js/logging.js"></script>
	<link rel="stylesheet" href="../css/bubble.css">
	<link rel="stylesheet" href="../css/expandable_bubble.css">
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="stylesheet" href="../css/trash.css">
	<link rel="stylesheet" href="../css/widgets.css">
	<link rel="stylesheet" href="../css/apps_page.css">
	<link rel="stylesheet" href="../css/suggestions_page.css">
	<link rel="stylesheet" href="../css/most_visited_page.css">
	<link rel="stylesheet" href="../css/nav_dot.css">
	<link rel="stylesheet" href="../css/new_tab.css">
	<link rel="stylesheet" href="../css/footer_menu.css">
	<link rel="stylesheet" href="../css/tile_page.css">
	<link id="themecss" rel="stylesheet">
	<!-- KobyM -->
	<script src="../js/util.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../API/Global.js"></script>
	<script type="text/javascript" src="../js/logerror.js"></script>
	<script type="text/javascript" src="../js/database.js"></script>
	
	<script type="text/javascript" src="../js/newTabBeforeStart.js"></script>

	<script type="text/javascript" src="../js/quantize.js"></script>
	<script type="text/javascript" src="../js/color-thief.js"></script>
	<script src="../js/event_tracker.js"></script>
	<script src="../js/load_time_data.js"></script>
	<script src="../js/parse_html_subset.js"></script>
	<script src="../js/cr.js"></script>
	<script src="../js/ui.js"></script>
	<script src="../js/bubble.js"></script>
	<script src="../js/card_slider.js"></script>
	<script src="../js/context_menu_handler.js"></script>
	<script src="../js/drag_wrapper.js"></script>
	<script src="../js/expandable_bubble.js"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/menu_item.js"></script>
	<script src="../js/position_util.js"></script>
	<script src="../js/menu_button.js"></script>
	<script src="../js/touch_handler.js"></script>
	<script src="../js/tile_page.js"></script>
	<script src="../js/apps_page.js"></script>
	<script src="../js/dot_list.js"></script>
	<script src="../js/most_visited_page.js"></script>
	<script src="../js/SearchBoxPage.js"></script>
	<script src="../js/trash.js"></script>
	<script src="../js/page_list_view.js"></script>
	<script src="../js/page_switcher.js"></script>
	<script src="../js/nav_dot.js"></script>
	<script src="../js/new_tab.js"></script>
	<script src="../js/recently_closed.js"></script>
    <script src="../js/search_history.js"></script>
	<script src="../js/other_sessions.js"></script>
</head>
<body id="body" i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize">
	<button id="login-container" class="custom-appearance" hidden>
		<div id="login-status-header-container" class="login-status-row">
			<div id="login-status-header">
			</div>
		</div>
		<div id="login-status-sub-header">
		</div>
	</button>
	<!-- Container for the Fauxbar, Options, results and queries/suggestions -->
	<div id="maindiv" style="padding: 25px">
		<!-- The gradient-filled, rounded-corner padding for the input boxes -->
		<div class="wrapper">
		</div>
	</div>
	<div id="restoreDialogWrapper" style="display: none">
		<div id="pageWrapper_disable">
		</div>
		<div id="restoreDialogInnerWrapper">
			<div id="restoreDialog">
				<div id="restoreDialogRestore" style="display: none;">
					<div id="restore_dialog_close" i18n-content="restore_dialog_close" class="clickable">
					</div>
					<div id="restore_dialog_title" i18n-values=".innerHTML:restore_dialog_title">
					</div>
					<div id="restore_dialog_content_wrapper">
						<img id="restore_dialog_image" src="../img/exclamationIcon.png" width="49" height="46">
						<div id="restore_dialog_content" i18n-values=".innerHTML:restore_dialog">
						</div>
						<div id="ok_cancel_wrapper">
							<input type="button" id="restore_dialog_ok" i18n-values=".value:restore_dialog_ok"
								class="clickable" tabindex="2" />
							<input type="button" id="restore_dialog_cancel" i18n-values=".value:restore_dialog_cancel"
								class="clickable" tabindex="2" />
						</div>
					</div>
				</div>
				<div id="appDialog" style="display: none">
					<div id="app_dialog_close" i18n-content="app_remove_dialog_close" class="clickable">
					</div>
					<div id="app_dialog_title" i18n-values=".innerHTML:app_remove_dialog_title">
					</div>
					<div id="restore_dialog_content_wrapper">
						<img id="app_dialog_image_dynamic" width="49" height="46" />
						<div id="app_dialog_text_dynamic">
						</div>
						<div id="ok_cancel_wrapper">
							<input type="button" id="app_dialog_ok" i18n-values=".value:app_remove_dialog_ok"
								class="clickable" tabindex="2" />
							<input type="button" id="app_dialog_cancel" i18n-values=".value:app_remove_dialog_cancel"
								class="clickable" tabindex="2" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="notification-container" class="inactive" hidden>
		<div id="notification">
			<span></span>
			<div id="notificationLinks">
			</div>
			<button class="close-button custom-appearance" class="custom-appearance">
			</button>
		</div>
	</div>
	<div id="card-slider-frame" style="display: none;">
		<button id="page-switcher-start" class="page-switcher custom-appearance" tabindex="2"
			hidden>
			‹
		</button>
		<div id="page-list">
		</div>
		<button id="page-switcher-end" class="page-switcher custom-appearance" tabindex="2"
			hidden>
			›
		</button>
		<div id="attribution">
			<span i18n-content="attributionintro"></span>
			<img id="attribution-img">
		</div>
	</div>
	<div id="footer" style="display: none;">
		<div id="footer-border">
		</div>
		<div id="footer-top-content">
			<ul id="dot-list">
			</ul>
			<div class="menu-container">
				<button id="other-sessions-menu-button" class="footer-menu-button custom-appearance invisible">
					<span style="visibility: hidden;" i18n-content="otherSessions"></span>
					<div class="disclosure-triangle">
					</div>
				</button>
			</div>
		</div>
		<div id="footer-content">
			<div id="cr_c" i18n-content="copyright" class="clickable">
			</div>
			<div id="vertical-separator">
			</div>
			<div id="restore" i18n-content="restore" class="clickable">
			</div>
			<div id="vertical-separator">
			</div>
		    <div id="contact" i18n-content="contact_us" class="clickable">
		    </div>
            <div id="vertical-separator">
			</div>
		    <div id="privacy" i18n-content="privacy" class="clickable">
		    </div>
            <div id="vertical-separator">
			</div>
		    <!--<div id="searchHistorytitle" i18n-content="searchHistorytitle" class="clickable">
		        </div>-->
            <button id="search-history-title-menu-button" class="footer-history-menu-button custom-appearance">
				<span i18n-content="searchHistorytitle"></span>
				<!--div class="disclosure-triangle">
					▼</div-->
			</button>    
                
                

		    <div id="DevMode" i18n-content="devMode" class="clickable" style="color: red;">
			</div>
			<div id="trash" class="trash">
				<div id="trash_img_wrapper">
					<span class="lid"></span><span class="can"></span>
				</div>
				<span class="trash-text" i18n-content="removeBin"></span>
			</div>
			<button id="recently-closed-menu-button" class="footer-menu-button custom-appearance">
				<span i18n-content="recentlyclosed"></span>
				<div class="disclosure-triangle">
					▼</div>
			</button>
		</div>
	</div>
</body>
<!-- A div to hold all the templates, and in the darkness bind them. -->
<div hidden>
	<!-- NTP4 intro bubble -->
	<div id="ntp4-intro-bubble-contents">
		<div>
		</div>
		<a i18n-content="learn_more" target="_blank" style="display:none;"></a>
	</div>
	<!-- Login status bubble -->
	<div id="login-status-bubble-contents">
		<div id="login-status-message-container">
			<span i18n-content="login_status_message"></span><a id="login-status-learn-more"
				                                                i18n-content="learn_more" i18n-values="href:login_status_url" target="_blank">
				                                                </a>
		</div>
		<div class="login-status-row">
			<div id="login-status-advanced-container">
				<a id="login-status-advanced" i18n-content="login_status_advanced" href="#"></a>
			</div>
			<button id="login-status-dismiss" i18n-content="login_status_dismiss">
			</button>
		</div>
	</div>
	<!-- Apps promo. -->
	<div id="apps-promo-extras-template" class="apps-promo-extras">
		<h3 class="apps-promo-heading">
		</h3>
		<a class="apps-promo-link g-button-basic"></a>
	</div>
	<!-- App Contents w/ Large Icon -->
	<div id="app-large-icon-template" class="app-contents">
		<div class="app-img-container">
			<img class="invisible">
		</div>
		<span class="title"></span>
	</div>
	<!-- App Contents w/ Small Icon -->
	<div id="app-small-icon-template" class="app-contents">
		<div class="app-icon-div">
			<div class="app-img-container">
				<img class="invisible">
			</div>
			<div class="color-stripe">
			</div>
		</div>
		<span class="title"></span>
	</div>
	<!-- App install hint -->
	<a id="app-install-hint-template" class="app-install-hint">
		<div class="app-install-hint-interior">
			<div class="interior-background">
			</div>
			<div class="vertical-bar">
			</div>
			<div class="horizontal-bar">
			</div>
		</div>
		<span i18n-content="appInstallHintText"></span></a>
	<!-- Message shown in the other sessions menu when the user is signed in but
            there is no session data (e.g. they have tab sync turned off). -->
	<!--<div id="other-sessions-promo-template" class="other-sessions-promo-message">
                <span i18n-content="otherSessionsEmpty"></span>
                <p>
                    <a i18n-values="href:otherSessionsLearnMoreUrl" i18n-content="learnMore">
                    </a>
                </p>
            </div>
            -->
</div>
<!-- This is used to measure text in the current locale. It is not visible. -->
	<div id="fontMeasuringDiv">
	</div>

	<script type="text/javascript" src="../js/newTabLoadTimeData.js"></script>
	
<script type="text/javascript" src="../js/i18n_template.js"></script>
<script type="text/javascript" src="../js/i18n_process.js"></script>
</html>
