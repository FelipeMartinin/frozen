<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
   <title>Redirecting... </title>
   <script src="jquery.js" type="text/javascript">
   </script>
   <script src="options.js" type="text/javascript">
   </script>
   <script type="text/javascript">
      var wid, tid;

      function koby() {
         var url = "chrome-internal://newtab/"; //localStorage["url"] || "chrome-internal://newtab/";
         if (url.toLowerCase().indexOf("http:") === 0 ||
             url.toLowerCase().indexOf("https:") === 0) {
            document.location.href = url;
            return;
         } else {
            chrome.windows.getCurrent(function (w) {
               wid = w.id;
               chrome.tabs.getSelected(wid, function (t) {
                  tid = t.id;
               });
            });
            chrome.extension.getBackgroundPage().r(tid);
         }
      }
   </script>
</head>
<body>
   <!-- onload="koby();"-->
   Redirecting...<br>
   <em>If your page doesn't load within 5 seconds, <a href="javascript:koby()">click here</a></em>
   <ul id="chromes">
   </ul>
   <li id="status"></li>
</body>
</html>
