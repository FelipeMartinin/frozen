<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="Stylesheet" type="text/css" href="popup.css" />
    <script src="../browserAppApi.js"></script>

    <link rel="stylesheet" href="../../../lib/jquery.alerts/jquery.alerts.css" type="text/css" />
    
</head>
<body>
    <div id="frame">
        <div class="sidebar js-noselect">
            <hr />
            <div class="uac-holder center">
                <a class="inbox"></a>
            </div>
            <hr />
            <div class="uac-holder center">
                <a class="scrollgrip up"></a>
            </div>
            <hr />
            <div class="scrollpanel">
                <ul id="usersMenu">
                </ul>
            </div>
            <hr />
            <div class="uac-holder center">
                <a class="scrollgrip down"></a>
            </div>
            <hr />
        </div>
        <div id="content">
            <div id="userInfo" style="display: none">
            </div>
            <ul id="tweetList">
            </ul>
        </div>
        <div id="footer">
            <span class="iconBtn refreshBtn" id="refreshBtnAll"></span>
            <span class="iconBtn deleteBtn"  id="deleteBtnAll"></span>
        </div>
    </div>
    <script id="tweetTemplate" type="text/x-jquery-tmpl">
        <li class="clear {{if isDeleted}} isDeleted{{/if}}" data-user="${user}"  {{if isDeleted}} style="display:none"{{/if}} >
    <div class="tweetAction"></div>
        <a class="avatar" href="http://twitter.com/${user}" target="_twitter"><img src="${avatar}" alt="${user}" title="${user}" class="js-hideOnError avatarImg" /></a>
        <p class="tweetContent" data-tweet-url="http://twitter.com/${user}/statuses/${id}">{{html text}}
        <small class="tweetTime">${date.replace("+0000","")}</small>
        </p>
    </li>
    </script>
    <script id="userTemplate" type="text/x-jquery-tmpl">
		<li  title="${name}">
            <a href="#${screen_name}" data-twitter-id="${id}" 
                    data-twitter-screen-name="${screen_name}" data-twitter-url="${url}">
                <img src="${avatar}" alt="${name}" title="${name}" />
            </a>
        </li>
    </script>
    <script id="userInfoTemplate" type="text/x-jquery-tmpl">
		<img src="${avatar}" alt="${name}" id="userInfoAvatar" />
		<div id="userInfoText">
			<h2 id="userInfoName">${name} <small>(${followers} followers)</small></h2>
			<a target="twitter" href="http://twitter.com/${screen_name}">@${screen_name}</a><br />
			<p id="userDescription">${description}</p>
		</div>
    </script>
    <script src="../../../lib/jquery.min.js"></script>
    <script src="../../../lib/jquery.tmpl.min.js"></script>
    <script src="../../../lib/jquery.alerts/jquery.alerts.js" type="text/javascript" ></script>
    
    <script src="js/localization.js"></script>
    <script src="js/popup.js"></script>
    
</body>
</html>
